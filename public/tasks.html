<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Liste des Tâches</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-custom {
            background-color: rgb(76, 86, 106);
        }
        .masthead-custom {
            background-color: rgb(18, 184, 134);
        }
        .btn-custom {
            background-color: rgb(18, 184, 134);
            border-color: rgb(18, 184, 134);
            color: white;
        }
        .btn-custom:hover {
            background-color: rgb(16, 166, 120);
            border-color: rgb(16, 166, 120);
        }
    </style>
</head>
<body id="page-top">
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="#page-top">Liste des tâches</a>
            <button class="navbar-toggler text-uppercase font-weight-bold bg-secondary text-white rounded" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-0 mx-lg-1">
                        <a class="nav-link py-3 px-0 px-lg-3 rounded" href="index.html">Accueil</a>
                    </li>
                    <li class="nav-item mx-0 mx-lg-1">
                        <a class="nav-link py-3 px-0 px-lg-3 rounded" href="stats.html">Statistiques</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="masthead masthead-custom text-white text-center">
        <div class="container d-flex align-items-center flex-column">
            <h1 class="masthead-heading text-uppercase mb-0">Liste des tâches</h1>
        </div>
    </header>
    <section class="page-section portfolio" id="portfolio">
        <div class="container">
            <form id="add-task-form" class="mb-4">
                <div class="input-group mb-2">
                    <input type="text" id="new-task" class="form-control" placeholder="Nouvelle tâche" required>
                </div>
                <div class="input-group mb-2">
                    <input type="text" id="new-tag" class="form-control" placeholder="Nouveau tag" required>
                </div>
                <button type="submit" class="btn btn-custom">Ajouter</button>
            </form>
            <div class="row" id="tasks-container">
                <!-- Les tâches seront ajoutées ici dynamiquement -->
            </div>
        </div>
    </section>
    <div class="copyright py-4 text-center text-white">
        <div class="container"><small>Copyright &copy; Your Website 2023</small></div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/tasks.js"></script>
</body>
</html>
